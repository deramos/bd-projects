plugins {
    id 'java'
}

group 'com.roseline'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation 'org.apache.hadoop:hadoop-client:3.3.1'
}

test {
    useJUnitPlatform()
}